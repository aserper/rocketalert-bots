name: Masto-rocketalert
permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with coverage
      env:
        RA_BASEURL: "https://test-api.example.com"
        CUSTOM_HEADER_VALUE: "test-value"
        CUSTOM_HEADER_KEY: "X-Test-Header"
        MAPBOX_TOKEN: "test-mapbox-token"
        TELEGRAM_API_ID: "12345"
        TELEGRAM_API_HASH: "test-hash"
        MASTO_BASEURL: "https://test-mastodon.social"
        MASTO_ACCESS_TOKEN: "test-token"
      run: |
        pytest tests/ -v --cov=. --cov-report=term-missing
        coverage report --fail-under=70

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4
    - name: Build & Push to Docker Hub
      run: |
        echo "${{ secrets.DH_PASSWORD }}" | docker login -u "amitserper" --password-stdin
        docker build --build-arg COMMIT_SHA=${{ github.sha }} --build-arg BUILD_ID=${{ github.run_id }} -t amitserper/rocketalert-mastodon .
        docker push amitserper/rocketalert-mastodon

    - name: Push to GitHub Container Registry
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker tag amitserper/rocketalert-mastodon ghcr.io/${{ github.repository_owner }}/rocketalert-bots:latest
        docker tag amitserper/rocketalert-mastodon ghcr.io/${{ github.repository_owner }}/rocketalert-bots:${{ github.sha }}
        docker push ghcr.io/${{ github.repository_owner }}/rocketalert-bots:latest
        docker push ghcr.io/${{ github.repository_owner }}/rocketalert-bots:${{ github.sha }}
