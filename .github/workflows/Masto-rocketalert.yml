name: Masto-rocketalert

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with coverage
      env:
        RA_BASEURL: "https://test-api.example.com"
        CUSTOM_HEADER_VALUE: "test-value"
        CUSTOM_HEADER_KEY: "X-Test-Header"
        MAPBOX_TOKEN: "test-mapbox-token"
        TELEGRAM_API_ID: "12345"
        TELEGRAM_API_HASH: "test-hash"
        MASTO_BASEURL: "https://test-mastodon.social"
        MASTO_ACCESS_TOKEN: "test-token"
      run: |
        pytest tests/ -v --cov=. --cov-report=term-missing --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

    - name: Check coverage threshold
      run: |
        coverage report --fail-under=70

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4
    - name: Build & Push Image
      run: |
        echo "${{ secrets.DH_PASSWORD }}" | docker login -u "amitserper" --password-stdin
        docker build -t amitserper/rocketalert-mastodon .
        docker push amitserper/rocketalert-mastodon
